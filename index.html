<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="card">

    <img id="hero-banner" src="illustration-hero.svg" alt="hero-banner">

    <h1>Order Summary</h1>

    <p class="long-text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="div-annual-plan">
      <img src="icon-music.svg" alt="music icon">
      <p class="annual-p">Annual Plan</p>
      <p class="per-year">$59.99/year</p>

      <a class="change" href="#">Change</a>
    </div>

    <div class="proceed">
      <h2>Proceed to Payment</h2>
    </div>

    <div class="proceed2">
      <h2>Proceed to Payment</h2>
    </div>

    <div class="cancel">
      <h3>Cancel Order</h3>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/monica-padolina/">Monica Padolina</a>.
  </div>
</body>

</html>
